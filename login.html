    #notification-container {
    position: fixed;
    top: 20px;
    right: 20px;
    width: auto;
    background-color: #da838a;
    border: 1px solid #f5c2c7;
    font-family: "Poppins", sans-serif;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    display: none;
    overflow: auto;
    max-height: 300px;
    color: rgb(100, 5, 5);
}
#notification-container ul {
    margin: 0;
    padding: 0;
    list-style: none;
}
#notification-container ul li {
    margin-bottom: 10px;
    font-size: 16px;
    padding: 5px;
    font-family: "Chau Philomene One", sans-serif;
    font-weight: 100;
    animation: fadeIn 0.3s ease-in-out;
    
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

<body>
    <div id="contenu-back">
        <div class="contenu-write">
            <div class="write-element">
                <h1>SE CONNECTER</h1>
                <p class="soustitre">Accédez à votre espace personnalisé</p>
                <form class="write-inputs" method="post" action="">
                    <input class="username" name="username" type="text" placeholder="Nom d'utilisateur" required>
                    <input class="password" name="password" type="password" placeholder="Mot de passe" required>
                    <div class="input-links">

                        </div>

                    </div>

            <div class="logo0001">

            </div> 
            <div class="title0001"><h1>Rejoignez-nous !</h1></div>
            <div class="reseaux">
                <a href="#"><img src="img/facebook.png"></a>
                <a href="#"><img src="img/github.png"></a>
                <a href="#"><img src="img/instagram.png"></a>

                <a href="#"><img src="img/e-mail.png"></a>
            </div>
        </div>
    </div>
    <div id="notification-container"></div>
    <script>
        function showNotification(message) {
            const notificationContainer = document.getElementById('notification-container');
            notificationContainer.style.backgroundColor = '#f8d7da';
            notificationContainer.style.borderColor = '#f5c2c7';
            notificationContainer.style.color = '#721c24';
            const notificationItem = document.createElement('li');
            notificationItem.textContent = message;
            const notificationList = notificationContainer.querySelector('ul');
            if (!notificationList) {
                const ul = document.createElement('ul');
                ul.appendChild(notificationItem);
                notificationContainer.appendChild(ul);
            } else {
                notificationList.appendChild(notificationItem);
            }
            notificationContainer.style.display = 'block';
            setTimeout(() => {
                notificationItem.remove();
                if (!notificationContainer.querySelector('ul').childElementCount) {
                    notificationContainer.style.display = 'none';
                }
            }, 5000);
        }
    
        function validateForm() {
            const username = document.querySelector('.username').value.trim();
            const password = document.querySelector('.password').value;
            const notificationContainer = document.getElementById('notification-container');
            notificationContainer.innerHTML = '';
            let isValid = true;
            if (!username.match(/^[a-zA-Z0-9_]{3,15}$/)) {
                showNotification("Nom d'utilisateur invalide.");
                isValid = false;
            }
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                showNotification("Mot de passe invalide.");
                isValid = false;
            }
            return false;
        }
            document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            validateForm();
        });
    </script>
